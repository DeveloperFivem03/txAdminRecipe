# ================================================================
# DOCUMENTATION
# ================================================================
## FIVEM DOCUMENTATION
## https://aka.cfx.re/server-commands

## QBCORE DOCUMENTATION
## https://docs.qbcore.org

# ================================================================
# NETWORK CONFIGURATION
# ================================================================

{{serverEndpoints}} ## SERVER ENDPOINTS

# ================================================================
# SERVER SETTINGS
# ================================================================

sv_licenseKey "{{svLicense}}" ## SERVER LICENSE KEY

sv_enforceGameBuild 3095 ## DLC CHOP SHOP / CHANGE THIS IF YOU WANT TO USE A DIFFERENT GAME BUILD / IF U KNOW WHAT YOU ARE DOING

set mysql_connection_string "{{dbConnectionString}}" ## DATABASE CONNECTION STRING

sv_maxclients {{maxClients}} ## MAXIMUM NUMBER OF PLAYERS IN THE SERVER

# set steam_webApiKey "none" ## THIS IS OPTIONAL BUT IF YOU HAVE A STEAM WEB API KEY, YOU CAN USE IT HERE

set resources_useSystemChat true ## DEFAULT CHAT RESOURCE / FALSE = TURNING OFF DEFAULT CHAT RESOURCE / TRUE = USING DEFAULT CHAT RESOURCE

# ================================================================
# SERVER IDENTITY / BRANDING / SOCIAL MEDIA LINKS
# ================================================================

sv_hostname "{{serverName}} built with {{recipeName}} by {{recipeAuthor}}!" ## REPLACE WITH YOUR OWN NAME / OR KEEP DEFAULT

sets sv_projectName "[{{recipeName}}] {{serverName}}" ## REPLACE WITH YOUR OWN NAME / OR KEEP DEFAULT

sets sv_projectDesc "{{recipeDescription}}" ## REPLACE WITH YOUR OWN DESCRIPTION / OR KEEP DEFAULT

sets locale "root-AQ" ## REPLACE WITH YOUR OWN LANGUAGE

sets tags "default, deployer, qbcore, qb-core" ## REPLACE WITH YOUR OWN TAGS OR KEEP DEFAULT

load_server_icon myLogo.png

# sets banner_detail "https://i.imgur.com/your-banner.png"

# sets banner_connecting "https://i.imgur.com/your-connecting-banner.png"

# sets Website "https://your-website.com"

# sets Discord "https://discord.gg/your-discord-invite"

# sets Twitter "https://twitter.com/your-server"

# sets YouTube "https://youtube.com/your-channel"

# sets Instagram "https://instagram.com/your-server"

# sets TikTok "https://tiktok.com/@your-server"

# sets Twitch "https://twitch.tv/your-channel"

# sets Facebook "https://facebook.com/your-server"

# ================================================================
# VOICE CONFIGURATION
# ================================================================

setr voice_useNativeAudio true

setr voice_useSendingRangeOnly true

setr voice_defaultCycle "GRAVE"

setr voice_defaultVolume 0.3

setr voice_enableRadioAnim 1

setr voice_syncData 1

# ================================================================
# QBCORE CONFIGURATION
# ================================================================

setr qb_locale "en" ## REPLACE WITH YOUR LANGUAGE

setr UseTarget false ## FALSE = DEFAULT QB CORE INTERACTION, TRUE = TARGETING

# ================================================================
# DEFAULT RESOURCE LOADING
# ================================================================

ensure mapmanager

ensure chat

ensure spawnmanager

ensure sessionmanager

ensure basic-gamemode

ensure hardcap

ensure baseevents

# ================================================================
# MAPS / MLOS
# ================================================================

ensure [defaultmaps] ## DEFAULT MAPS

# ================================================================
# FRAMEWORK & CORE DEPENDENCIES
# ================================================================

# OXMYSQL (DATABASE)
start oxmysql

# QBCORE FRAMEWORK
ensure qb-core ## MAIN CORE RESOURCE

# OX RESOURCES

exec @ox_inventory/ox.cfg ## OX CFG

start ox_lib

start ox_target

start ox_inventory

start ox_doorlock

# ================================================================
# QBCORE RESOURCES
# ================================================================

ensure [qb] ## QB CORE RESOURCES

ensure [standalone] ## STANDALONE RESOURCES

ensure [voice] ## VOICE RESOURCE

# ================================================================
# PERMISSIONS SYSTEM
# ================================================================

## ADMIN GROUPS
add_ace group.admin command allow ## ALLOW ADMIN COMMANDS

{{addPrincipalsMaster}} ## ADD PRINCIPALS TO ADMIN GROUP

## RESOURCE PERMISSIONS
add_ace resource.qb-core command allow ## ALLOW QB CORE COMMANDS

## GODS PERMISSIONS
add_ace qbcore.god command allow ## ALLOW ALL COMMANDS

## PERMISSION INHERITANCE

add_principal qbcore.god group.admin ## ALLOW GODS ACCESS TO MAIN ADMIN GROUP USED TO GET ALL DEFAULT PERMISSIONS

add_principal qbcore.god qbcore.admin ## ALLOW GODS ACCESS TO ADMIN GROUP USED TO GET ALL DEFAULT PERMISSIONS

add_principal qbcore.admin qbcore.mod ## ALLOW ADMINS ACCESS TO MOD GROUP USED TO GET ALL DEFAULT PERMISSIONS

# ================================================================
# END OF SERVER CONFIGURATION
